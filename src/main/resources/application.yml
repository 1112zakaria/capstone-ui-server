server:
  port: 5000
spring:
  datasource:
    url: jdbc:h2:mem:leodb
    driverClassName: org.h2.Driver
    username: leo
    password: leo
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
